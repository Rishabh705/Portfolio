    <main class="main">
        <section class="intro">
            <div class="contact1">
                Let's get in touch!
            </div>
            <div class="contact2">
                <h3 class="h3">Contact me through</h3>
                <section class="contact">
                    <a href="https://github.com/Rishabh705"><img src="img/icons8-github-64.png" alt="Github Icon"

                    <a href="https://www.linkedin.com/in/rishabh-singh-93b68223a/"><img

            <div class="contact3">

                <form class="form" id="msgfrm">
                    <div class="name">
                        <div class="fn">
                            <label for="fname">First name:</label>
                            <input type="text" id="fname" class="fname" name="fname" placeholder="First name"><br>
                        </div>
                        <div class="ln">
                            <label for="lname">Last name:</label>
                            <input type="text" id="lname" class="lname" placeholder="Last name" name="lname"><br>
                        </div>
                    </div>
                    <div class="usremail">
                        <label for="email">Enter your email :</label>
                        <input type="email" class="email" placeholder="example@email.com">
                    </div>
                    <div class="msgcon">
                        <h3 class="msg">Your message:</h3>
                        <textarea class="txtarea" form="usrform" placeholder="Enter Text here..."></textarea>
                    </div>
                    <input type="Submit" class="submit">
                </form>
            </div>
        </section>
